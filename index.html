<!DOCTYPE html>
<html ng-app="friendsList">
<head>
    <meta charset="UTF-8">
    <title>firstAngular</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body ng-controller='mainCtrl'>
   <div>
     <h1>My Friends</h1>
     <div ng-repeat='friend in friends'>
        {{friend}}
     </div>
      <h3>Add Friends</h3>
       <input type='text' ng-model='newFriend'>
       <button ng-click='addFriend()'>Add</button>
   </div>
   <!--script files-->
   <!--angular files-->
    <script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script></script>
    <script src ="./app.js"></script>
    <script src="./mainCtrl.js"></script>
</body>
</html>
